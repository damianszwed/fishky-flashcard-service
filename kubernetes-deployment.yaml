apiVersion: apps/v1
kind: Deployment
metadata:
  name: fishky-proxy
spec:
  selector:
    matchLabels:
      app: fishky-proxy
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: fishky-proxy
        tier: backend
    spec:
      containers:
      - name: fishky-proxy
        image: damianiero/fishky-proxy:0.6.0
        resources:
          requests:
            cpu: 10m
            memory: 192Mi
          limits:
            cpu: 20m
            memory: 256Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: MONGODB-URI
          valueFrom:
            secretKeyRef:
              name: fishky-proxy-secret
              key: mongodb.uri
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthCheck
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 2
          periodSeconds: 3
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /healthCheck
            port: 8080
          initialDelaySeconds: 40
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1