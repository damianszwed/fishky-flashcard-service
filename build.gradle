buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE'
        classpath 'gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.13.0'
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.3.0'
    }
}

plugins {
    id "com.github.spotbugs" version "1.6.1"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.palantir.docker'
apply plugin: 'info.solidsoft.pitest'
apply plugin: 'checkstyle'

group = 'com.github.damianszwed'

jar {
    baseName = 'fishky-proxy'
    version =  '0.0.2'
}

checkstyle {
    toolVersion = "8.4"
}

spotbugs {
    toolVersion = "3.1.1"
    ignoreFailures = false
    effort = "max"
    reportLevel = "high"
    omitVisitors = ["FindNonShortCircuit"]
    excludeFilter = file("$rootProject.projectDir/config/spotbugs/excludeFilter.xml")
}

docker {
    name "${project.group}/${jar.baseName}"
    files jar.archivePath
    buildArgs(['JAR_FILE': "${jar.archiveName}"])
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.projectlombok:lombok'
    compile 'net.sourceforge.htmlunit:htmlunit:2.29'
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
//    compile 'org.springframework.data:spring-data-mongodb:2.0.5.RELEASE' //TODO maybe it will be not needed
    testCompile 'com.github.autofixture:autofixturegenerator:2.1.7'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.jayway.jsonpath:json-path'
}